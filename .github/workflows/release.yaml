name: Release mvnd homebrew tap

on:
  workflow_dispatch:

jobs:

  release-tap:
    runs-on: ubuntu-18.04
    steps:

    - uses: actions/checkout@v1

    - name: git remote rename origin upstream
      run: |
        git remote -v
        git remote rename origin upstream

    - name: release.sh
      run: ./release.sh
